      <stop offset="0%" style="stop-color:#0A1A2F"/>
      <stop offset="100%" style="stop-color:#132B4D"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Logo/Brand -->
